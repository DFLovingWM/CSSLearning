  <title>浮动探究</title>

    body {
      margin: 0;
      padding: 0;

  </style>
  <style>
    div {
      width: 100px;
      height: 50px;
    }

    }

    .right {
      float: right;
    }
  </style>
</head>
<body>
    <div class="left" style="background: red;">111</div>
    <div class="right" style="background: green; width: 400px;">222</div>

</body>
