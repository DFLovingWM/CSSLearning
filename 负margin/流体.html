<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>负margin对流体的作用</title>
</head>
<style>
  .target {
    background: red;
  }
</style>
<body>
  <div class="container" style="width: 100px;">
    <div class="target thinner" style="margin-left: 10px;">流体1</div>
    <div class="target fatter" style="margin-left: -10px;">流体2</div>
  </div>
</body>
</html>
