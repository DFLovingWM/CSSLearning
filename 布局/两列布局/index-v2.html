<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wrapper法：左边定宽，右边自适应</title>
    <style>
    * {
        margin: 0;
    }

    .right {
        background-color: bisque;
    }

    .sidebar {
        height: 200px;
        width: 200px;
        background-color: cyan;
    }
    </style>
    <style>
    .left {
        float: left;
        width: 200px;
        margin-right: -200px;
        position: relative;
    }

    .wrapper {
        float: left;
        width: 100%;
    }

    .right {
        margin-left: 210px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="sidebar">日历</div>
        </div>
        <div class="wrapper">
            <div class="right">
                <div class="content">
                    <div>标题</div>
                    <div>内容内容内容内容内容内容内容内容内容内容内容若放假了潍坊科技论文疯狂微积分快来为房价未来将两份文件</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
