<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用padding实现等比例缩放</title>
    <style>
    * {
        margin: 0;
    }
    .outer {
        background-color: red;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 引入一个middle层 */
    .middle {
        width: 50%;
    }

    .inner {
        background-color: blue;
        width: 100%;
        height: 0;
        padding-top: 50%;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class='inner' />
        </div>
    </div>
</body>
</html>
